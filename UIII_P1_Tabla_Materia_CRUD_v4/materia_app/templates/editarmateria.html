{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
<!--La tarjeta Card-->
<div class="card"><!--Tarjeta-->
    <div class="card-body">
        <form action="/editarMateria/" method="POST">{% csrf_token %}
            <div class="form-group">
                <input type="text" id="codigo" name="txtcodigo" class="form-control" value="{{mismateria.codigo}}" minlength="6" maxlength="6" readonly required>
            </div>
                <div class="form-group py-3">
                    <input type="text" id="nombre" name="txtnombre" class="form-control" value="{{mismateria.nombre}}"  maxlength="100" required>
            </div>
            <div class="form-group py-2">
                <input type="text" id="numcreditos" name="numcreditos" class="form-control" value="{{mismateria.creditos}}" minlength="1" maxlength="9" required>
            </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div><!--Tarjeta-->
<!--fin de tarjeta Card-->
</div><!--columna-->
</div><!--la fila-->
{% endblock cuerpo %}
