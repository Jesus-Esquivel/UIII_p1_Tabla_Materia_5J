{% extends "base.html" %} {% block cuerpo %}
<div class="row">
<!--la fila-->
<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <h1>Mama</h1>
</div><!--columa izquierda-->
<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <!--columna derecha-->
    <h1>Papa</h1>
    <div class="table-responsive"><!--tabla resposive-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Creditos</th>
        </tr>
        </thead>
        <tbody>
            {% for M in mismateria  %}
            <tr>
            <td>{{forloop.counter}}</td>
            <td>{{M.codigo}}</td>
            <td>{{M.nombre}}</td>
            <td>{{M.creditos}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div><!--columna derecha-->
</div>
<!--la fila-->
{% endblock cuerpo %}
